  <!-- start the bootstrap grid -->
  <form id="create-champion-form" onsubmit="createChampion(event)">
    <div class="form-group">
      <label for="champion-name">Champion Name</label>
      <input type="text" class="form-control" id="champion-name" placeholder="Enter Champion Name" required>
    </div>
    <div class="form-group">
      <label for="champion-role">Champion Role</label>
      <input type="text" class="form-control" id="champion-role" placeholder="Champion Role" required>
    </div>
    <button type="submit" class="btn btn-primary" id="submit-new-champion">Submit</button>
  </form>
